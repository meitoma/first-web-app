{% extends "layout.html" %}
{% block content %}
    <h1>{{ message }}</h1>
    {%for user in users %}
        {% for (key,value) in user.__dict__.items() %}
            {% if key!='_sa_instance_state'%}
                <p>{{key}}:{{value}}</p>
            {% endif %}
        {% endfor %}
    {% endfor %}
    <a href="/bbs/1">戻る</a><br>

{% endblock %}
