<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>BBS APP</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            .scroll-lock{
                overflow-y: hidden
            }
            .flashes li{
                margin-left: -50px;
                border-bottom: 0.5px solid white;
                color: white;
                padding-left: 10px;
                list-style:none;
                background-color: deeppink;
            }
            .message-hedder{
                background-color: #b2ccd9e9;
            }
            .layer1{
                z-index: 1;
            }
            .layer2{
                z-index: 2;
            }
            body {
                /* padding-top: 5vh; */
                background-color: #b2ccd9;
                font-family: sans-serif;
                /* background-image: url(../static/IMG_4936.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: center center; */
                /* height: 100vh; */
                }
            .success {
                background-color: midnightblue;
            }

            .scrollable-container {
                padding-top: 4vh;
                margin-top: -2%;
                min-height: 85vh;
                max-height: 85vh;
                margin-bottom: 5px;
                overflow-y: scroll; /* 縦方向のスクロールバーを表示 */
                overflow-x: hidden;
                z-index: 2;
            }
            .logout-button{
                align-self: center;
            }
            nav {
                display: block;
                position: fixed;
                background-color: #b2ccd9;
                width: 220px;
                top: 0;
                left: -300px;
                bottom: 0;
                transition: all 0.5s;
                z-index: 4;
                opacity: 0;
            }
            .nav.open  {
                left: 0;
                opacity: 1;
            }

            .nav .inner {
                padding: 25px;
            }

            .nav .inner ul {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .nav .inner ul li {
                margin: 0;
                border-bottom: 1px solid #333;
                text-align: left;
            }

            .nav .inner ul li i{
                padding-right: 10px
            }

            .nav .inner ul li a {
                display: block;
                color: #333;
                font-size: 14px;
                padding: 1rem;
                text-decoration: none;
                transition-duration: 0.2s;
            }

            .nav .inner ul li a:hover {
                background: #e4e4e4;
            }
            .mask {
                display: none;
                transition: all 0.5s;
            }

            .mask.open{
                display: block;
                background: #000;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                position: fixed;
                opacity: 0.8;
                z-index: 3;
                cursor: pointer;
            }
            .openbtn1{
                position: relative;/*ボタン内側の基点となるためrelativeを指定*/
                background:#57a2c7;
                cursor: pointer;
                    width: 50px;
                    height:50px;
                border-radius: 5px;
                left: 92%;
                top: 20px;
                z-index: 4;
            }

            /*ボタン内側*/
            .openbtn1 span{
                display: inline-block;
                transition: all .4s;/*アニメーションの設定*/
                position: absolute;
                left: 14px;
                height: 3px;
                border-radius: 2px;
                background: #fff;
                width: 45%;
            }

            .openbtn1 span:nth-of-type(1) {
                top:15px; 
            }

            .openbtn1 span:nth-of-type(2) {
                top:23px;
            }

            .openbtn1 span:nth-of-type(3) {
                top:31px;
            }

            /*activeクラスが付与されると線が回転して×に*/

            .openbtn1.active span:nth-of-type(1) {
                top: 18px;
                left: 18px;
                transform: translateY(6px) rotate(-45deg);
                width: 30%;
            }

            .openbtn1.active span:nth-of-type(2) {
                opacity: 0;/*真ん中の線は透過*/
            }

            .openbtn1.active span:nth-of-type(3){
                top: 30px;
                left: 18px;
                transform: translateY(-6px) rotate(45deg);
                width: 30%;
            }
            .h1-login-title{
                color:rgb(13, 13, 13);
                margin-top:5vh;
            }
            .h1-title{
                top: 30px;
                color:rgb(13, 13, 13);
                display: block;
                position: fixed;
                background-color: #b2ccd9;
                width: 100%;
                padding-bottom: 5px;
                padding-left: 7%;
                /* height: 0px; */
                z-index: 2;
                opacity: 0.9;
            }
            .p-msg-name{
                color:red;
            }
            .message-box{
                margin-top: -10px;
                margin-bottom: 30px;
                padding: 9px;
                border-width: 3px;
                border-style: solid;
                border-color: white;
                border-radius: 5px;
            }
            .fix-btn span:nth-child(2){
                /* right:100%; */
                opacity:0;/*透過0に*/
            }
            .fix-btn:hover span:nth-child(2){
                position: absolute;
                right:10px;
                opacity:1;/*透過1に*/
            }
            .othre-message-box{
                background-color:#ffe0d1;
            }
            .my-message-box{
                background-color:#ebffd1;
                margin-right: 20px;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    </head>
    <body>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
