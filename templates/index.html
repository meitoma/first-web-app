{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8">
            <h1 class="h1-title">{{ title }}</h1>
        </div>
        <div class="col-3 align-self-center">
                <a href="/logout">ログアウト</a>
        </div>
    </div>
    <div class="bulletin-board">
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="scrollable-container">
                    {%for m in messages %}
                        <p class="p-name-area">
                            名前 : <span class="p-msg-name">{{m.__dict__['user_id']}} </span> :
                            {{m.__dict__['time']}}
                        </p>
                        <p class="p-message">{{m.__dict__['message']}}</p>
                    {% endfor %}
                </div>
    
                <form action="/index" method="post">
                    {{ form.hidden_tag() }}
                    <div class="row justify-content-center">
                        <div class="col-10" style="padding-left: 40px;">
                            {{ form.message(placeholder="投稿", class="form-control")}}
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" type="submit">投稿</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
