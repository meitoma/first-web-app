{% extends "layout.html" %}
{% block content %}
    <h1>login</h1>
    <a href="/load/users">データのロード</a><br>
    <form action="/login" method="post">
        {{ form.hidden_tag() }}

        {{ form.name.label }}:
        {{ form.name(placeholder="ユーザーネーム") }}
        <p></p>
        {{ form.password.label }}:
        {{ form.password(placeholder="パスワード") }}
        <button type="submit">ログイン</button>
    </form>
    <a href="/signup">サインアップ</a><br>
    <a href="/">戻る</a>
{% endblock %}
